{% extends 'base.html' %}

{% block title %}Subscription Preferences{% endblock title %}

{% block content %}
<main>
  <form method="POST" class="form-only-page">
    <h1>Subscription Preferences</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
  </form>
  <form action="{% url 'unsubscribe' uuid=subscriber.token.uuid %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Unsubscribe from All Emails">
  </form>
</main>
{% endblock content %}
